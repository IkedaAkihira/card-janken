<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="540" height="860"
    fill="#ffffff" stroke="#000000" stroke-width="5px">
    <defs>
        <clipPath id="card-image">
            <rect width="470" height="350"/>
        </clipPath>
        <clipPath id="card-text">
            <rect width="470" height="350"/>
        </clipPath>
        <g id="paper"><!---20,0-->
            <circle cx="50" cy="50" r="50" style="stroke:none" fill="#4040ee"/>
            <path d="M 75,70 
            l 20,-28 -8,-5 -15,21 -3,-2 15,-30 -10,-5 -16,32 -4,-2 10,-40 -12,-3 -10,40 -4,-1 6,-36 -12,-2 -9,54 -8,-16 -10,5 15,30 10,10 28,4Z"/>
        </g>
        
        <g id="scisor">
            <circle cx="50" cy="50" r="50" style="stroke:none" fill="#40ee40"/>
            <path d="M 70,80 l 8,-24 -20,-16    5,-30 -12,-2 -5,32 -5,-30 -12,2 5,28    -2.4,7.2 -5.6,16.8 8,16 30,10z"/>
            <path d="M 52,61 l 8,-24 9.6,4 -8,24z"/>
            <path d="M 60.8,65.8 l 8,-24 9.6,4 -8,24z"/>
            <path d="M 25.8,50.8 l 15,5 -4,9.6 -15,-5z"/>
        </g>

        <g id="rock">
            <circle cx="50" cy="50" r="50" style="stroke:none" fill="#ee4040"/>
            <path d="M 75,75 l 10,-30 -50,-20 -3,9 -10,-4 -7,21 10,20 40,16z"/>
            <path d="M 30,40 l 10,-30 12,5 -10,30z"/>
            <path d="M 41,48 l 10,-30 12,5 -10,30z"/>
            <path d="M 52,56 l 10,-30 12,5 -10,30z"/>
            <path d="M 63,62 l 10,-30 12,5 -10,30z"/>
        </g>

        <mask id="shadow">
            <g transform="translate(39 99) rotate(-35) scale(0.5) " stroke-width="10">
                <path transform="rotate(15)"
                    style="fill:#ffffff"
                    d="M 120,200 q -50,100 80,200 q -30,-20 -50,-300z"
                />

                <path
                    style="fill:#ffffff"
                    d="M 175,50 q 200,100 100,350 q 25,-100 -100,-220 c -20,-30 -35,40 -75,20 q -80,-40 -100,-150 l 50,-50Z"
                />
            </g>
        </mask>

        <filter id="noise">
            <feTurbulence type="fractalNoise" baseFrequency="0.05"
            numOctaves="5"/>
            <feDisplacementMap in="SourceGraphic" scale="500"/>
        </filter>
    </defs>
    



    <!--border-->
    <rect stroke="#000" stroke-width="30" x="0" y="0" width="540" height="860" rx="45" ry="45"/>
    <g transform="translate(15 15)">
        <!--type-->
        <use href="#paper"/>
        
        <!--card name-->
        <text style="stroke:none;fill:#000000" font-size="40" x="305" y="50" alignment-baseline="middle" text-anchor="middle">
        奥の手
        </text>
        <!--card image-->
        <g clip-path="url(#card-image)" transform="translate(20 110)">

            <rect 
            fill="#55eeee"
            x="0" y="0" width="470" height="350" stroke="none"/>

            <rect 
            fill="#00aaaa" filter="url(#noise)"
            x="0" y="0" width="470" height="350" stroke="none"/>
            
            <g transform="translate(200,200)">
                <!--<path d="M 0,0 40,0 30,40 10,40z"/>
                <path d="M 0,0 -9,-40 -1,-40 10,0Z"/>
                <path d="M 10,0 11,-45 19,-45 20,0Z"/>
                <path d="M 20,0 26,-40 34,-40 30,0Z"/>
                <path d="M 30,0 36,-30 44,-30 40,0Z"/>
                <path d="M 10,40 -18,8 -12,2 5,20Z"/>-->
                <path  transform="translate(110,15) rotate(125) scale(1.25)" stroke-width="4" d="
                M 10,200 L 
                10,40 -18,8 -12,2 5,20 0,0 -9,-40 -1,-40 10,0
                11,-45 19,-45 20,0
                26,-40 34,-40 30,0
                30,0 36,-30 44,-30 40,0
                30,40 30,200
                Z" stroke="#808080"/>
            </g>
            <g mask="url(#shadow)"> 
                <g transform="translate(200,200)">
                    <!--<path d="M 0,0 40,0 30,40 10,40z"/>
                    <path d="M 0,0 -9,-40 -1,-40 10,0Z"/>
                    <path d="M 10,0 11,-45 19,-45 20,0Z"/>
                    <path d="M 20,0 26,-40 34,-40 30,0Z"/>
                    <path d="M 30,0 36,-30 44,-30 40,0Z"/>
                    <path d="M 10,40 -18,8 -12,2 5,20Z"/>-->
                    <path  fill="#404040" transform="translate(110,15) rotate(125) scale(1.25)" stroke-width="4" d="
                    M 10,200 L 
                    10,40 -18,8 -12,2 5,20 0,0 -9,-40 -1,-40 10,0
                    11,-45 19,-45 20,0
                    26,-40 34,-40 30,0
                    30,0 36,-30 44,-30 40,0
                    30,40 30,200
                    Z" stroke="#404040"/>
                </g>
            </g>

            <g transform="translate(30 90) rotate(-35) scale(0.5) "
            stroke-width="10" stroke="#800000">
                <path transform="rotate(15)"
                    style="fill:#f00000"
                    d="M 120,200 q -50,100 80,200 q -30,-20 -50,-300z"
                />

                <path
                    style="fill:#f00000"
                    d="M 175,50 q 200,100 100,350 q 25,-100 -100,-220 c -20,-30 -35,40 -75,20 q -80,-40 -100,-150 l 50,-50Z"
                />
            </g>



            
        </g>
        
        <!--card text-->
        <g transform="translate(20 460)">
            <foreignObject x="0" y="0" width="470" height="350">
                <html xmlns="http://www.w3.org/1999/xhtml">
                    <body>
                        <div style="font-size:30px">
                        ザリガニ・タイムの影響を受けない。
                        </div>
                    </body>
                </html>
            </foreignObject>
        </g>
        

        <!--qr code-->
        <image width="160" height="160" x="330" y="670" href="7.png"/>
    </g>

    <!--card cut line-->
    <rect stroke="#fff" style="fill:none" stroke-width="1" x="0" y="0" width="540" height="860" rx="30" ry="30"/>

</svg>