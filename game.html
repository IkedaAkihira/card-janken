<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="./game.css" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/desvg@1.0.2/desvg.min.js"></script>
    <script src="./jsQR.js"></script>
    <script src="script.js"></script>

    <title>カードジャンケン</title>
</head>
<body>
    <div class="mx-auto w-50 mt-3">
        <div class="row">
            <div class="col-6">
                <h1>Player1</h1>
                <div class="life text-center">
                    <span class="align-middle fs-2" id="player1-hp">5</span>
                </div>
                <img src="img/card_hidden.svg" class="w-75 my-3"/>
            </div>
            <div class="col-6 text-end">
                <h1>Player2</h1>
                <div class="life text-center" style="margin-left:auto;">
                    <span class="align-middle fs-2" id="player2-hp">5</span>
                </div>
                <img src="img/card_hidden.svg" class="w-75 my-3"/>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary btn-lg" id="next-turn-button">次のターン</button>    
    </div>
    <script>
        const life=5;
        const playerL=new Player(life);
        const playerR=new Player(life);

        const playerLHp=document.getElementById('player1-hp');
        const playerRHp=document.getElementById('player2-hp');

        nextTurnButton=document.getElementById('next-turn-button');

        //camera setup
        const video=document.createElement('video');
        navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then((stream)=>{
            video.srcObject=stream;
            video.play();
            requestAnimationFrame(tick);
        });

        //update player card
        function tick(){
            requestAnimationFrame(tick);

            if(video.readyState!==video.HAVE_ENOUGH_DATA)
                return;

            if(!shouldUpdatePlayers)
                return;

            const imageDataL=getImageDataFromVideo(video,Math.floor(video.videoWidth/2),0,Math.floor(video.videoWidth/2),video.videoHeight);            
            const imageDataR=getImageDataFromVideo(video,0,0,Math.floor(video.videoWidth/2),video.videoHeight);
            
            const cardIdL=getCardId(imageDataL);
            const cardIdR=getCardId(imageDataR);


            if(cardIdL!==NaN)
                playerL.card=Card.fromCardId(cardIdL);
                
            if(cardIdR!==NaN)
                playerR.card=Card.fromCardId(cardIdR);
            
        }

        startNextTurn(()=>{
            mainloop(playerL,playerR);
        });
    </script>
</body>
</html>
